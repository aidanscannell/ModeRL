# @package _global_
hydra:
  sweeper:
    params:
      controller.mode_satisfaction_prob: 0.6,0.7,0.8,0.9
      controller.exploration_weight: 10.0,20.0
      training.random_seed: 1,42

controller:
  reward_fn:
    _target_: moderl.reward_functions.Additive
    first_part:
      _target_: moderl.reward_functions.StateDiffRewardFunction
      weight_matrix:
        _target_: tensorflow.constant
        value: [[2.0, 0.0], [0.0, 2.0]]
        dtype: "float64"
      target_state: ${target_state}
    second_part:
      _target_: moderl.reward_functions.ControlQuadraticRewardFunction
      weight_matrix:
        _target_: tensorflow.constant
        value: [[1.0, 0.0], [0.0, 1.0]]
        dtype: "float64"

exploration_weight_schedule:
  decay_rate: 0.96
  decay_episodes: 2.0

wandb:
  tags:
    - "intrinsic_schedule/decay_rate=${exploration_weight_schedule.decay_rate}"
    - "intrinsic_schedule/decay_episodes=${exploration_weight_schedule.decay_episodes}"
    - "exploration=${wandb.exploration}"
    - ${env.env_name}
    - "mode_prob=${controller.mode_satisfaction_prob}"
    - "random_seed=${training.random_seed}"
