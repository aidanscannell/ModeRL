---
class_name: ModeRLDynamics
config:
  state_dim: 2
  desired_mode: 0
  learning_rate: 0.01
  epsilon: 1.0e-08
  dynamics_fit_kwargs:
    batch_size: 118
    epochs: 20000
    verbose: true
    validation_split: 0.2
  mosvgpe:
    class_name: MixtureOfSVGPExperts
    config:
      experts_list:
        - class_name: SVGPExpert
          config:
            kernel:
              class_name: SeparateIndependentSerializable
              config:
                kernels:
                  - class_name: Matern52Serializable
                    config:
                      active_dims:
                      lengthscales: [1.0, 1.0, 1.0, 1.0]
                      variance: 1.0
                  - class_name: Matern52Serializable
                    config:
                      active_dims:
                      lengthscales: [1.0, 1.0, 1.0, 1.0]
                      variance: 1.0
            likelihood:
              class_name: GaussianSerializable
              config:
                variance: [1.0, 1.0]
            inducing_variable:
              class_name: SharedIndependentInducingVariablesSerializable
              config:
                inducing_variable:
                  class_name: InducingPoints
                  config:
                    num_inducing: ${num_inducing_expert}
                    input_dim: ${state_control_input_dim}
            mean_function:
              class_name: ConstantSerializable
              config:
                c: [0.0, 0.0]
            num_latent_gps: 2
            q_diag: false
            whiten: true
        - class_name: SVGPExpert
          config:
            kernel:
              class_name: SeparateIndependentSerializable
              config:
                kernels:
                  - class_name: Matern52Serializable
                    config:
                      active_dims:
                      lengthscales: [1.0, 1.0, 1.0, 1.0]
                      variance: 1.0
                  - class_name: Matern52Serializable
                    config:
                      active_dims:
                      lengthscales: [1.0, 1.0, 1.0, 1.0]
                      variance: 1.0
            likelihood:
              class_name: GaussianSerializable
              config:
                variance: [1.0, 1.0]
            inducing_variable:
              class_name: SharedIndependentInducingVariablesSerializable
              config:
                inducing_variable:
                  class_name: InducingPoints
                  config:
                    num_inducing: ${num_inducing_expert}
                    input_dim: ${state_control_input_dim}
            mean_function:
              class_name: ConstantSerializable
              config:
                c: [0.0, 0.0]
            num_latent_gps: 2
            q_diag: false
            whiten: true

      gating_network:
        class_name: SVGPGatingNetwork
        config:
          kernel:
            class_name: Matern52Serializable
            config:
              active_dims: [0, 1]
              lengthscales: [1.0, 1.0]
              variance: 1.0
          inducing_variable:
            class_name: InducingPointsSerializable
            config:
              num_inducing: ${num_inducing_gating}
              input_dim: ${state_dim}
          mean_function:
            class_name: ZeroSerializable
            config:
              output_dim: 1
          q_diag: false
          whiten: true
