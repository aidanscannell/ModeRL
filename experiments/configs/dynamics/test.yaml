input_dim: 1
num_inducing: 32

model:
  _target_: mosvgpe.mixture_of_experts.MixtureOfSVGPExperts
  gating_network:
    _target_: mosvgpe.gating_networks.SVGPGatingNetwork
    kernel:
      _target_: gpflow.kernels.RBF
      lengthscales: 1.0
      variance: 1.0
    inducing_variable:
      _target_: gpflow.inducing_variables.InducingPoints
      Z:
        _target_: numpy.ones
        shape:
          - ${num_inducing}
          - ${input_dim}
    whiten: True

  experts_list:
    _target_: examples.utils.TwoExpertsList
    expert_one:
      _target_: mosvgpe.experts.SVGPExpert
      kernel:
        _target_: gpflow.kernels.RBF
        lengthscales: 1.0
        variance: 1.0
      likelihood:
        _target_: gpflow.likelihoods.Gaussian
        variance: 1.0
      inducing_variable:
        _target_: gpflow.inducing_variables.InducingPoints
        Z:
          _target_: numpy.ones
          shape:
            - ${num_inducing}
            - ${input_dim}
      mean_function:
        _target_: gpflow.functions.Constant
        c: 0.0
      num_latent_gps: 1
      whiten: True
    expert_two:
      _target_: mosvgpe.experts.SVGPExpert
      kernel:
        _target_: gpflow.kernels.RBF
        lengthscales: 1.0
        variance: 1.0
      likelihood:
        _target_: gpflow.likelihoods.Gaussian
        variance: 1.0
      inducing_variable:
        _target_: gpflow.inducing_variables.InducingPoints
        Z:
          _target_: numpy.ones
          shape:
            - ${num_inducing}
            - ${input_dim}
      mean_function:
        _target_: gpflow.functions.Constant
        c: 0.0
      num_latent_gps: 1
      whiten: True
