defaults:
  - initial_dataset: default
  - reward_fn: state_diff_control
  - start_state: default
  - target_state: default
  - dynamics: default
  - controller: joint_gating_function_entropy
  # - controller: bald
  # - controller: independent_gating_function_entropy
  - env: scenario-1
  # disable logging by Hydra
  - override hydra/job_logging: none
  - override hydra/hydra_logging: none
  - _self_

wandb:
  entity: "aidanscannell"
  # project: "mode_remaining_exploration"
  project: "mode_remaining_exploration_for_mbrl"
  log_artifacts: True
  log_constraint_violations: True
  log_extrinsic_return: True
  # notes: ${run.comment}
  # name: fold_${run.fold}

hydra:
  job:
    chdir: False
  run:
    dir: ""

random_seed: 42

experiment:
  save: True
  num_episodes: 80
  # Early stopping callback
  callbacks:
    patience: 50
    min_delta: 0
  # Monitoring config
  logging_epoch_freq: 1000
