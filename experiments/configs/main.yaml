defaults:
  - start_state: default
  - target_state: default
  - initial_dataset: default
  - controller: main
  - dynamics: main
  - env: scenario-1
  # disable logging by Hydra
  - override hydra/job_logging: none
  - override hydra/hydra_logging: none
  - _self_

wandb:
  entity: "aidanscannell"
  # project: "mode_remaining_exploration"
  project: "mode_remaining_exploration_for_mbrl"
  log_artifacts: True
  log_constraint_violations: True
  log_extrinsic_return: True
  # notes: ${run.comment}
  # name: fold_${run.fold}

hydra:
  job:
    chdir: False
  run:
    dir: ""

experiment:
  random_seed: 42
  save: True
  num_episodes: 80
  # Early stopping callback
  callbacks:
    patience: 500
    min_delta: 0
  # Monitoring config
  logging_epoch_freq: 1000
