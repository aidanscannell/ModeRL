defaults:
  - reward_fn: state_diff_control

_target_: moderl.controllers.ExplorativeController
explorative_objective_fn: moderl.objectives.joint_gating_function_entropy
start_state: ${start_state}
control_dim: 2
horizon: 15
max_iterations: 200
mode_satisfaction_prob: 0.8
exploration_weight: 1.0
keep_last_solution: true
control_lower_bound: null
control_upper_bound: null
method: "SLSQP"
